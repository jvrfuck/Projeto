{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"/>
  <title>Agendaí</title>
</head>
<style>

</style>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img class="logo" src="{% static 'imagens/Agendaí.png' %}">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/empresas/list">Empresas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pessoas/list">Pessoas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ag">Agendamento</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/sobre">Sobre nós</a>
                    </li>                    
                    {% endif %}                    
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login">Criar Conta</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                            <a class="nav-link" href="/accounts/logout">Sair </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <div class="row">
            <div class="col=xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-md-12 col-sm-12 col-xs-12">
                <footer>
                    <p><center> <img class="rodape-imagem" src="{% static 'imagens/Agendaí 2022.png' %}"></center></p>
                </footer>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
